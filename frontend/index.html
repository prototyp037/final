<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLIDIT</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tone.js for audio synthesis -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI MIDI Editor</h1>
            <div class="controls">
                <select id="trackSelect"></select>
                <select id="snapSelect">
                    <option value="1">1/1</option>
                    <option value="2">1/2</option>
                    <option value="4" selected>1/4</option>
                    <option value="8">1/8</option>
                    <option value="16">1/16</option>
                </select>
                <div class="separator"></div>
                <button id="playBtn">Play</button>
                <button id="stopBtn">Stop</button>
                <button id="clearBtn">Clear</button>
                <div class="separator"></div>
                <button id="exportBtn">Export MIDI</button>
                <button id="generateBtn" class="ai-btn">Generate Continuation</button>
            </div>
        </header>
        
        <div class="editor-wrapper">
            <div class="piano-keys-container" id="pianoKeys">
                <!-- Keys generated by JS -->
            </div>
            <div class="grid-container" id="gridContainer">
                <canvas id="pianoRollCanvas"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
